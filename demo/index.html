<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Excel API</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script src="../client/fin.desktop.Excel.js"></script>
    <script src="main.js"></script>
</head>
<body>

<div id="intro">
    <div class="introHeader">Welcome to Openfin&trade; Excel demo.</div>
    <div class="introDescription">The purpose of this demo is to demonstrate Openfin's capabilities for communicating with Excel. </div>
</div>

<div id="noConnectionContainer" class="noWorkbooks">
    Excel not connected. Start by <a id="launchExcelLink" href="#">launching Excel.</a>
</div>

<div id="noWorkbooksContainer" class="noWorkbooks">
    No Workbooks found. Start with creating <a id="newWorkbookLink" href="#"> New Workbook. </a>
</div>

<div id="workbooksContainer" class="workbooksContainer">
    <div id="workbookTabs">
        <button id="newWorkbookTab" class="workbookTab" title="New workbook (ctrl+N)">New</button>
        <button id="openWorkbookTab" class="workbookTab" title="Open Workbook">Open</button>
    </div>
    <div class="greenBar"></div>
    <div id="formulaInput">Formula: </div>
    <table cellspacing="0" cellpadding="2">
        <thead id="worksheetHeader"></thead>
        <tbody id="worksheetBody"></tbody>
    </table>
    <div id="worksheetTabs"><button id="newWorksheetButton" title="New sheet" class="tab">New</button></div>
</div>

<div id="connectionStatus">Excel not connected</div>

<div id="dialogOverlay" class="fullOverlay">
    <div id="addWorkbookDialog" class="modalDialog">
        <span>
            <input id="openWorkbookPath"/><button id="openWorkbookButton">Open</button>
        </span>
    </div>
</div>

</body>
</html>
